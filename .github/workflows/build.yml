name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      minio:
        image: quay.io/minio/minio
        options: server /data
        env:
          MINIO_ROOT_USER: minioadmin
          MINIO_ROOT_PASSWORD: minioadminpass

    steps:
    - uses: actions/checkout@v2
    - uses: haskell-actions/setup@v2
      with:
        ghc-version: '9.6.4'
        enable-stack: true
        stack-version: 'latest'
    - name: Cache
      uses: actions/cache@v1
      env:
        cache-name: cache-stack
      with:
        path: ~/.stack
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/*.cabal') }}-${{ hashFiles('**/stack.yaml') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-
    - name: Build dependencies
      run: |
        stack --no-terminal build --test --only-dependencies
    - name: Build
      run: |
        mkdir dist
        stack --no-terminal build --test --no-run-tests --copy-bins --local-bin-path dist
    - name: Test
      run: |
        export TASKRUNNER_TEST_S3_ENDPOINT=http://minio:9000
        export TASKRUNNER_TEST_S3_ACCESS_KEY=minioadmin
        export TASKRUNNER_TEST_S3_SECRET_KEY=minioadminpass
        stack --no-terminal build --test
    - name: Zip
      run: |
        cd dist
        tar czvf taskrunner-linux.tar.gz taskrunner
    - name: Archive production artifacts
      uses: actions/upload-artifact@v2
      with:
        name: taskrunner-linux.tar.gz
        path: |
          dist/taskrunner-linux.tar.gz
